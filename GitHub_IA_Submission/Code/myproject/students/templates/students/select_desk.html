<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Row for Back Button -->
        <div class="row">
            <div class="col-12">
                <!-- Back Button to Navigate to the Students' Home Page -->
                <a href="{{ url_for('students_home') }}" class="btn btn-secondary mb-3">Back</a>
            </div>
        </div>
    
        <!-- Title of the Page -->
        <h1 class="text-center">Select a Desk</h1>
    
        <!-- Centered Column for Desk Selection List -->
        <div class="row justify-content-center">
            <div class="col-6">
                <!-- Unordered List of Desks -->
                <ul class="list-group">
                {% for desk in desks %}
                    <!-- List Item for Each Desk -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <!-- Desk Name -->
                        {{ desk.name }}
    
                        <!-- Form for Selecting a Desk -->
                        <form method="POST">
                            <!-- Hidden CSRF Token Field -->
                            {{ form.hidden_tag() }}
                            <!-- Hidden Field for Desk ID -->
                            <input type="hidden" name="desk_id" value="{{ desk.id }}">
                            <!-- Submit Button to Select the Desk -->
                            {{ form.submit(class="btn btn-primary") }}
                        </form>
                    </li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
